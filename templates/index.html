<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Price Predictor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body style="background-color:rgb(228, 226, 226) ;">
    <nav class="navbar" , style="background-color: #a09d9d;">
        <h1 class="navbar-brand; text-white">CarWar.com</h1>
        <ul class="nav navbar-nav">
        <!-- <li><a href="/" class="btn btn-danger">Home</a></li>      -->
        </ul>
    </nav>



    <!-- books container -->
    <div class="container">
        <div class="row">
            <div class="m-3 col-md-12">
                <h1>Car Price Prediction with 96% Accuracy</h1>
            </div>
            <div class="container">
                <div class="m-2 shadow-lg p-4 mb-4 bg-white card">
                    <form method="post", action="/predict">
                        <div class="row"> 
                            <div class=" col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the Model year</label>
                                <select class="selectpicker form-control " name="model_year" id="">
                                    {% for element in model_year %}
                                        <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the mileage</label>
                                <select class="selectpicker form-control " name="mileage" id="">
                                    {% for element in mileage %}
                                        <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the engine_type</label>
                                <select class="selectpicker form-control " name="engine_type" id="">
                                    {% for element in engine_type %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the engine_capacity</label>
                                <select class="selectpicker form-control " name="engine_capacity" id="">
                                    {% for element in engine_capacity %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the transmission</label>
                                <select class="selectpicker form-control " name="transmission" id="">
                                    {% for element in transmission %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the color</label>
                                <select class="selectpicker form-control " name="color" id="">
                                    {% for element in color %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the Assembly</label>
                                <select class="selectpicker form-control " name="Assembly" id="">
                                    {% for element in Assembly %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the body_type</label>
                                <select class="selectpicker form-control " name="body_type" id="">
                                    {% for element in body_type %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the manufacturer</label>
                                <select class="selectpicker form-control " name="manufacturer" id="">
                                    {% for element in manufacturer %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the model</label>
                                <select class="selectpicker form-control " name="model" id="">
                                    {% for element in model %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Select the variant</label>
                                <select class="selectpicker form-control " name="variant" id="">
                                    {% for element in variant %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Anti-lock braking systems <strong>1=Yes</strong></label>
                                <select class="selectpicker form-control " name="abs" id="">
                                    {% for element in abs%}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for=""> FM/AM Radio <strong>0=No</strong></label>
                                <select class="selectpicker form-control " name="fm_radio"  id="">
                                    {% for element in fm_radio%}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Car Airbags </label>
                                <select class="selectpicker form-control " name="air_bags" id="">
                                    {% for element in air_bags %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Air-Conditioning system </label>
                                <select class="selectpicker form-control " name="air_cond" id="">
                                    {% for element in air_cond %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Alloy Rims</label>
                                <select class="selectpicker form-control " name="allay_rim" id="">
                                    {% for element in allay_rim %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">CD Player </label>
                                <select class="selectpicker form-control " name="cd_player" id="">
                                    {% for element in cd_player %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Cassette Player </label>
                                <select class="selectpicker form-control " name="cassette_player" id="">
                                    {% for element in cassette_player %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Climate control system </label>
                                <select class="selectpicker form-control " name="climate_control" id="">
                                    {% for element in climate_control %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Cool Box in Car</label>
                                <select class="selectpicker form-control " name="coolbox" id="">
                                    {% for element in coolbox %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Cruise Control System </label>
                                <select class="selectpicker form-control " name="cruise_control" id="">
                                    {% for element in cruise_control %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">DVD Player</label>
                                <select class="selectpicker form-control " name="dvd_player" id="">
                                    {% for element in dvd_player %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Front Camera </label>
                                <select class="selectpicker form-control " name="front_camera" id="">
                                    {% for element in front_camera %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Front Speakers </label>
                                <select class="selectpicker form-control " name="front_speakers" id="">
                                    {% for element in front_speakers %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Heated-Seats System </label>
                                <select class="selectpicker form-control " name="heated_seats" id="">
                                    {% for element in heated_seats %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Immobilizer Key </label>
                                <select class="selectpicker form-control" name="immobilizer_key" id="">
                                    {% for element in immobilizer_key %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Keyless Entry System </label>
                                <select class="selectpicker form-control " name="keyless_entry" id="">
                                    {% for element in keyless_entry %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">GPS Navigation system </label>
                                <select class="selectpicker form-control " name="navigation_system" id="">
                                    {% for element in navigation_system %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Power Door Locks</label>
                                <select class="selectpicker form-control " name="power_locks" id="">
                                    {% for element in power_locks %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Power Mirrors </label>
                                <select class="selectpicker form-control " name="power_mirrors" id="">
                                    {% for element in power_mirrors %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Power Steering </label>
                                <select class="selectpicker form-control " name="power_steering" id="">
                                    {% for element in power_steering %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Power Windows </label>
                                <select class="selectpicker form-control " name="power_windows" id="">
                                    {% for element in power_windows %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Rear AC Conditioning  </label>
                                <select class="selectpicker form-control " name="rear_ac" id="">
                                    {% for element in rear_ac %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Rear Cameras </label>
                                <select class="selectpicker form-control " name="rear_camera" id="">
                                    {% for element in rear_camera %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Rear Seat </label>
                                <select class="selectpicker form-control " name="rear_seat" id="">
                                    {% for element in rear_seat %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Rear Speakers </label>
                                <select class="selectpicker form-control " name="rear_speakers" id="">
                                    {% for element in rear_speakers %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Steering Switches </label>
                                <select class="selectpicker form-control " name="steering_switches" id="">
                                    {% for element in steering_switches %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">Sun Roof </label>
                                <select class="selectpicker form-control " name="sun_roof" id="">
                                    {% for element in sun_roof %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group" , style="text-align:center;">
                                <label for="">USB Ports</label>
                                <select class="selectpicker form-control " name="usb" id="">
                                    {% for element in usb %}
                                    <option value="{{ element }}">{{ element }}</option>
                                    {% endfor %}
                                </select>
                            </div>



                            <!-- FOR SENDING DATA TO APP.PY  -->
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control"> predict
                                </button>
                            </div>

                        </div> 
                    </form> 
                    <!-- let's make prediction space whenever i hit button this will show here  -->
                    <div class="col-md-12" , style="text-align:center ;">
                        <h3><span id="prediction">

                            </span></h3>
                    </div>
                </div>

                            <input type="text", name="GPU"><br><br> -->
                <!-- </form> -->
            </div>
        </div>
    </div>

</body>

</html>
